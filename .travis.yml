language: ruby
rvm:
- 2.2.4
script: "./_script/cibuild.sh && bundle exec rake test"
sudo: false
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_deploy: "tar -zcvf htdocs.tar.gz _site"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: dkzjdiojezjdoeizjdz
  file_glob: true
  file: htdocs.tar.gz
  on:
    repo: pollen/pollen.github.io
    tags: true
