index:
  creatures:
    title:
      en: We are the guys behind <a href="http://www.poppy-project.org">Poppy</a>
      fr: Nous sommes à l'origine de <a href="http://www.poppy-project.org">Poppy</a>
    content:
      en: We've launched the Poppy project when we were researchers at <a href="https://flowers.inria.fr/">Inria Flowers</a>.<br>From this project have emerged an <a href="https://forum.poppy-project.org/">amazing worldwide community</a> and several products commercialised by our distributor <a href="http://www.generationrobots.com/fr/279-poppy">Génération Robots</a>.
      fr: Nous avons lancé le projet Poppy alors que nous étions chercheurs dans le laboratoire <a href="https://flowers.inria.fr/">Inria Flowers</a>.<br> De ce projet a émergé une <a href="https://forum.poppy-project.org/">incroyable communauté internationnale</a> et plusieurs robots commercialisés par notre distributeur <a href="http://www.generationrobots.com/fr/279-poppy">Génération Robots</a>.
    humanoid_cta:
      en: Learn more about Poppy
      fr: Découvrez Poppy
    torso_cta:
      en: Learn more about Poppy Torso
      fr: Découvrez Poppy Torso
    ergo_cta:
      en: Learn more about Ergo Jr
      fr: Découvrez Ergo Jr
  team:
    title:
      en: Who we are
      fr: Qui nous sommes
    intro:
      en: We are an experimented and multi-disciplinary team from the research, mastering every keys aspects of a complete robotics ecosystem creation.
      fr: Nous sommes une équipe provenant du milieu de la recherche, expérimentée et inter-disciplinaire maitrisant tous les aspects clés de la création d'un écosystème robotique complet.
  sponsors:
    title:
      en: We are supported by
      fr: Nous sommes soutenus par

