index:
  products:
      title:
          en: Our products and services
          fr: Nos produits et offres de service
      content:
          en: You have a robotic idea? You need help to move from <strong>the idea to the realisation</strong>? <br /> Our <strong>service offers</strong> are there to guide you.
          fr: Vous avez un projet de robot ? Vous avez besoin d'aide pour passer <strong>de l'idée à la réalisation</strong> ? <br /> Nos <strong>offres de service</strong> sont là pour répondre à vos besoins.
      more:
          en: Find out more about our service offers
          fr: En savoir plus sur nos offres de service
  creatures:
    title:
      en: We are the guys behind <a href="http://www.poppy-project.org">Poppy</a>
      fr: Nous sommes à l'origine de <a href="http://www.poppy-project.org">Poppy</a>
    content:
      en: We've launched the Poppy project while being researchers at <a href="https://flowers.inria.fr/">Inria Flowers</a>.<br> An <a href="https://forum.poppy-project.org/">amazing worldwide community</a> has emerged and our creations are distributed by <a href="http://www.generationrobots.com/fr/279-poppy">Génération Robots</a>.
      fr: Nous avons lancé le projet Poppy alors que nous étions chercheurs dans le laboratoire <a href="https://flowers.inria.fr/">Inria Flowers</a>.<br> De ce projet a émergé une <a href="https://forum.poppy-project.org/">incroyable communauté internationnale</a> et plusieurs robots sont commercialisés par notre distributeur <a href="http://www.generationrobots.com/fr/279-poppy">Génération Robots</a>.
    humanoid_cta:
      en: Learn more about Poppy
      fr: Découvrez Poppy
    torso_cta:
      en: Learn more about Poppy Torso
      fr: Découvrez Poppy Torso
    ergo_cta:
      en: Learn more about Ergo Jr
      fr: Découvrez Ergo Jr
    doggy_cta:
        en: Learn more about Doggy
        fr: Découvrez Doggy
  team:
    title:
      en: Our team
      fr: Qui nous sommes
    intro:
      en: We are an experimented and multi-disciplinary team with a strong foothold in robotics research. <br> We master all the keys aspects for the creation of robotics ecosystems.
      fr: Nous sommes une équipe provenant du milieu de la recherche, expérimentée et inter-disciplinaire. <br> Nous maîtrisons tous les aspects clés de la création d'un écosystème robotique complet.
  sponsors:
    title:
      en: We are supported by
      fr: Nous sommes soutenus par

