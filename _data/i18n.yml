robots:
  humanoid:
    image_alt:
      en: A standing Poppy Humanoid robot
      fr: Un Poppy Humanoid debout
    description:
      en: Poppy Humanoid is the flagship creature. It is aesthetic, modular, and parametric. From a single arm to the complete humanoid, this platform is actively used in labs, engineering schools, FabLabs, and artistic projects.
      fr: Poppy Humanoid est le robot phare du projet, esthétique et modulaire. Ses 25 moteurs lui offrent une capacité de mouvement unique, en faisant une plate-forme de choix dans les laboratoires, les écoles d'ingénieurs, les FabLabs et pour les projets artistiques.
  torso:
    image_alt:
      en: A facing Poppy Torso
      fr: Un Poppy Torso de face
    description:
      en: Poppy Torso is a simplified version of Poppy Humanoid. Cheaper, layable on a desk, it is particularly suitable for classroom use, in fablabs or in all kinds of public events.
      fr: Poppy Torso est une version simplifiée de Poppy Humanoid. Moins cher, à poser sur son bureau, il est particulièrement adapté pour des usages en classe, dans les fablabs ou toutes sortes de manifestations publiques.
  ergo:
    image_alt:
      en: An Ergo Jr on a table
      fr: Un Ergo Jr sur une table
    description:
      en: With its six engines, Ergo Jr is the most accessible Poppy robot. It is cheap, portable and easily customizable. Perfectly suited to beginners and younger, it is a good introduction to robotics through a series of turnkey activities.
      fr: Du haut de ses 6 moteurs, Ergo Jr est le robot Poppy le plus accessible. Il est peu cher, transportable et facilement customisable. Parfaitement adapté aux débutants et aux plus jeunes, il permet de s'initier à la robotique grâce à une série d'activités clef en main.

