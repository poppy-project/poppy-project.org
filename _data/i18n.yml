robots:
  humanoid:
    image_alt:
      en: A standing Poppy Humanoid robot
      fr: Un Poppy Humanoid debout
    description:
      en: Poppy Humanoid is an aesthetic, modular, and parametric robot. From a single arm to the complete humanoid, this platform is actively used in labs, engineering schools, FabLabs, and artistic projects.
      fr: Poppy Humanoid est un robot esthétique et modulaire. Ses 25 moteurs lui offrent une capacité de mouvement unique, en faisant une plate-forme de choix dans les laboratoires, les écoles d'ingénieurs, les FabLabs et pour les projets artistiques.
  torso:
    image_alt:
      en: A facing Poppy Torso
      fr: Un Poppy Torso de face
    description:
      en: Poppy Torso is a simplified version of Poppy Humanoid. Cheaper and layable on a desk, it is particularly suitable for classroom use, in Fablabs or in any kinds of public events.
      fr: Poppy Torso est une version simplifiée de Poppy Humanoid. Moins cher, à poser sur son bureau, il est particulièrement adapté pour des usages en classe, dans les fablabs ou toutes sortes de manifestations publiques.
  ergo:
    image_alt:
      en: An Ergo Jr on a table
      fr: Un Ergo Jr sur une table
    description:
      en: With its six motors, Ergo Jr is the most accessible Poppy robot. It is cheap, portable and easily customizable. Perfectly suited for beginners and youngs, it provides a good introduction to robotics through a series of turnkey activities targeting education.
      fr: Du haut de ses 6 moteurs, Ergo Jr est le robot Poppy le plus accessible. Il est peu cher, transportable et facilement customisable. Parfaitement adapté aux débutants et aux plus jeunes, il permet de s'initier à la robotique grâce à une série d'activités clef en main.
  doggy:
      image_alt:
          en: A Doggy on a table
          fr: Un Doggy sur une table
      description:
          en: Doggy is a very dynamic quadriped robot. Designed as a robotic development kit, it can be easily connected. It can be used to design and program your own social and entertainment applications.
          fr: Doggy est un robot quadripède très dynamique. Conçu comme un kit de développement et facilement connectable, il peut être utilisé pour concevoir et programmer ses propres applications robotiques ludiques et sociales.

