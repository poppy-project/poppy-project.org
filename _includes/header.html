<div class="top-bar">

  <div class="top-bar-title">
    <span data-responsive-toggle="responsive-menu" data-hide-for="large">
      <span class="menu-icon dark" data-toggle></span>
    </span>
    <a href="{{ site.baseurl }}/{{ page.lang }}/">
      <img src="{{ site.baseurl }}/assets/img/logo.png" width="100" height="38" data-interchange="[{{ site.baseurl }}/assets/img/logo-large.png, retina]" alt="{{ site.title }}">
    </a>
  </div>

  <div id="responsive-menu">
    <div class="top-bar-right">
      <ul class="menu vertical medium-horizontal">
        <li><a href="{{ site.data.links.forum[page.lang].url }}">{{ site.data.links.forum[page.lang].title }}</a></li>

        <li><a href="https://www.flickr.com/photos/poppy-project/albums">Photos</a></li>

        <li><a href="{{ site.data.links.documentation[page.lang].url }}">{{ site.data.links.documentation[page.lang].title }}</a></li>

        <li><a href="/{{ page.lang }}/about">{{ site.pages.about.title }}</a></li>
        
        <li>
          {% include language-switch.html %}
        </li>
      </ul>
    </div>
  </div>

</div>
