<div class="top-bar">

  <div class="top-bar-title">
    <a href="{{ site.baseurl }}/{{ page.lang }}/">
      <img src="{{ site.baseurl }}/assets/img/logo.png" width="100" height="38" data-interchange="[{{ site.baseurl }}/assets/img/logo-large.png, retina]" alt="{{ site.title }}">
    </a>
  </div>

  <div id="responsive-menu">
    <div class="top-bar-right">
      <ul class="menu vertical medium-horizontal">
        <!-- <li><a href="{{ site.data.links.forum[page.lang].url }}">{{ site.data.links.forum[page.lang].title }}</a></li>

        <li><a href="{{ site.data.links.documentation[page.lang].url }}">{{ site.data.links.documentation[page.lang].title }}</a></li> -->

        {% for site_page in site.pages %}
          {% if site_page.lang == page.lang and site_page.in_nav %}
        <li><a href="{{ site_page.url | prepend: site.baseurl }}"{% if site_page.date.nil? and page.role == site_page.role %} class="active"{% endif %}>{{ site_page.title }}</a></li>
          {% endif %}
        {% endfor %}

        <li>
          {% include language-switch.html %}
        </li>
      </ul>
    </div>
  </div>

  <div class="top-bar-right">
    <a target="_blank" href="https://github.com/pollen">
      <img src="{{ site.baseurl }}/assets/img/social/github.png" width="30" height="30" alt="github">
    </a>
  </div>
  <div class="top-bar-right">
    <a target="_blank" href="https://www.youtube.com/channel/UCrL_DvyJycL1Y1j2fgqxh7g">
      <img src="{{ site.baseurl }}/assets/img/social/youtube.png" width="30" height="30" alt="youtube">
    </a>
  </div>
  <div class="top-bar-right">
    <a target="_blank" href="https://twitter.com/pollen_robotics">
      <img src="{{ site.baseurl }}/assets/img/social/twitter.png" width="30" height="30"  alt="twitter">
    </a>
  </div>
  <div class="top-bar-right">
    <a target="_blank" href="https://www.facebook.com/pollenrobotics/">
      <img src="{{ site.baseurl }}/assets/img/social/facebook.png" width="30" height="30" alt="facebook">
    </a>
  </div>

</div>
